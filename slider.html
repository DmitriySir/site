<!DOCTYPE html>
  <html>
    <head>
      <title>
				Слайдер
	    </title>
			<meta charset='utf-8'>

      <link rel="stylesheet" href="css/style3.css" >

     <body>
    <header class="header">
      <span class="header__title">Ремонт техники различных брендов</span>
    </header>
      <div class="wrapper">
        <div class="wrapper__slider">
          <input class="check__input" type="radio" name="b" id="b1" checked>
          <input class="check__input" type="radio" name="b" id="b2" >
          <input class="check__input" type="radio" name="b" id="b3" >
          <input class="check__input" type="radio" name="b" id="b4" >
          <input class="check__input" type="radio" name="b" id="b5" >
          <input class="check__input" type="radio" name="b" id="b6" >
          <input class="check__input" type="radio" name="b" id="b7" >
          <input class="check__input" type="radio" name="b" id="b8" >
          <input class="check__input" type="radio" name="b" id="b9" >
        <div class="slider-img">
          <img src="./img/cat1.png" alt="000">
          <img src="./img/cat1 copy.png" alt="000">
          <img src="./img/cat1 copy 2.png" alt="000">
          <img src="./img/cat1 copy 3.png" alt="000">
          <img src="./img/cat1 copy 7.png" alt="000">
          <img src="./img/cat1 copy 8.png" alt="000">
          <img src="./img/cat1 copy 9.png" alt="000">
          <img src="./img/cat1 copy 2.png" alt="000">
          <img src="./img/cat1 copy 7.png" alt="000">
        </div>
        <div class="showAll">
            <label tabindex="1">
              <button class="showAll__arrow"></button>
              <span class="showAll__text">Показать всё</span>
            </label>
        </div>
        <div class="wrapper__button">
        <label for="b1"><span class="check__box b1b"></span></label>
        <label for="b2"><span class="check__box b2b"></span></label>
        <label for="b3"><span class="check__box b3b"></span></label>
        <label for="b4"><span class="check__box b4b"></span></label>
        <label for="b5"><span class="check__box b5b"></span></label>
        <label for="b6"><span class="check__box b6b"></span></label>
        <label for="b7"><span class="check__box b7b"></span></label>
        <label for="b8"><span class="check__box b8b"></span></label>
        <label for="b9"><span class="check__box b9b"></span></label>
        </div>
      </div>
      </div>
      <div class="detailsTabl">
          <details>
            <summary class="details__summary"> 
              <img src="./img/cat1.png" alt="000">
              <img src="./img/cat1 copy.png" alt="000">
              <img src="./img/cat1 copy 2.png" alt="000">
              <img src="./img/cat1 copy 3.png" alt="000">
              <img src="./img/cat1 copy 7.png" alt="000">
              <img src="./img/cat1 copy 8.png" alt="000">
          </summary>
              <img src="./img/cat1 copy 9.png" alt="000">
              <img src="./img/cat1 copy 2.png" alt="000">
              <img src="./img/cat1 copy 7.png" alt="000">
        </details>

            <img src="./img/cat1.png" alt="000">

            <img src="./img/cat1 copy 7.png" alt="000">
            <img src="./img/cat1 copy 8.png" alt="000">
            <img src="./img/cat1 copy 9.png" alt="000">
            <img src="./img/cat1 copy 2.png" alt="000">
          </summary>
            <img src="./img/cat1 copy 7.png" alt="000">
      </details>
    </div>
